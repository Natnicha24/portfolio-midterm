<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Page Title</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
	<script src='register.js'></script>
</head>
<body>
	<form name="myForm" id="myForm" action="login.html">
		<fieldset>
			<legend id="legendtitle">Register</legend>
			<span class="red">* require</span> <br>
			<span id="errormsg"></span> <br>
			<fieldset>
				<legend class="legend">Your information</legend>
			First name*: 
			<input type="text" name="firstname" required>
			Last name*: 
			<input type="text" name="lastname" required>
		
			<br><br>
			Gender*: 
			<input type="radio" name="gender" value="male"required >Male
			<input type="radio" name="gender" value="female" required>Female
			<input type="radio" name="gender" value="female" required>Other
			<br><br>
			Birthday*: 
			<input type="date" name="bday" value="" required>
			<br><br>
			Email address*: 
			<input type="email" name="email" required>
		</fieldset>
			<br>
		<fieldset>
			<legend class="legend">Account information</legend>
			Username*: 
			<input type="text" name="username" required>
			<br><br>
			Password*: 
			<input type="password" name="password" required>
			<br><br>
			Retype Password*: 
			<input type="password" name="passwordretype" required>
			<br><br>
		</fieldset>
		<br>
		<div id="divcenter">
			<input type="submit" value="Register">
			<input type="reset" value="Reset">
		</div>
	
	
		</fieldset>
	</form>
</body>
</html>
